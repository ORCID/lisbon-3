<div class="image-gallery">
  <div *ngFor="let u of imageUrls" class="image-item">
    <img [src]="u.url" alt="Image" />
    <div>
      <p>{{ u.text }}</p>
  </div>
  <div class="image-item">
    <img src="https://i.etsystatic.com/18750364/r/il/9f4333/2852328608/il_1588xN.2852328608_r6ro.jpg" alt="Image" />
    <div>
      <p></p>
  </div>
  <hr class="horizontal-divider"/>
</div>
