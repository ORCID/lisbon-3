<div class="image-gallery">
  <div *ngFor="let u of imageUrls" class="image-item">
    <img [src]="u.url" alt="Image" />
    <div>
      <p>{{ u.text }}</p>
  </div>
  <hr class="horizontal-divider"/>
  <div class="image-item">
    <img src="https://www.portugalvineyards.com/77546-home_default/ginja-espinheira-with-fruit-licour.jpg" alt="Image" />
    <div>
      <p>Ginja!</p>
  </div>
</div>
